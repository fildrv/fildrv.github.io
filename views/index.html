<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一块盘 - 传文件，找一块盘（永不限速）</title>
    <meta name=keywords content=传文件,网盘,云盘,网络硬盘,发文件,收文件,收集文件>
    <meta name=description content="一块盘，免费空间，一款永不限速的云存储产品。传文件、收文件、网盘，还支持历史记录等高级功能。">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/webuploader.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/css/upload.css" rel="stylesheet">
</head>
<body>
<%- include('head.html'); %>
<div class="docs-header" id="content">
    <div class="container">
        <h1>私密、极速</h1>
        <p>文件上传下载支持支付宝、微信打赏</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 box">
            <form>
                <div class="form-group">
                    <label>选择文件(最大可上传5G)</label>
                    <div class="uploader">
                        <div id="filePicker">选择文件
                        </div>
                        <div id="progress" class="upload-progress">
                            <div id="process-bar" class="progress-done"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>文件介绍</label>
                    <div id="btnTXT"></div>
                </div>
                <div class="form-group">
                    <label>提取码(限10位以内数字或字母)</label>
                    <input type="text" id="iptsecret" class="form-control" maxlength="10" placeholder="输入提取码，留空为不加密"/>
                </div>
                <div class="form-group">
                    <label>收款码 (会员可开通强制打赏)</label>
                    <div class="row">
                        <div class="col-md-2 col-xs-5 payico">
                            <img src="./img/alipay.png">
                            <input id="iptali" type="file" data-type="alipay" accept="image/*"/></div>
                        <div class="col-md-1 col-xs-0"></div>
                        <div class="col-md-2 col-xs-5 payico"><img src="./img/wxpay.png">
                            <input id="iptwx" type="file" accept="image/*"/></div>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input id="iptforce" disabled type="checkbox"> 强制訪客打赏
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button id="btnSubmit" type="button" data-loading-text="发布中" class="btn btn-primary btn-lg">
                        <img src="/img/upload.png" style="width: 2rem;margin-right: 1rem"/>发布
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<input type="hidden" name="filemd5" id="filemd5"/>

<div id="modpublicsuccess" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">发布成功</h4>
            </div>
            <div class="modal-body">
                <p>发布成功</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
    var filebase = "<%=filebase%>";
    filebase = "http://" + filebase;
</script>
<!--引入JS-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="/js/qrcode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script src="https://cdn.jsdelivr.net/gh/wangfupeng1988/wangEditor@3.1.1/release/wangEditor.min.js"></script>
<script src="../js/webuploader.js"></script>
<script type="text/javascript" src="./js/upload.js"></script>

</body>
</html>
